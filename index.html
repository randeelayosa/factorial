<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <form id="factor-form">
        <h1>Factorial Computer</h1>
        <div class="form-group">
          <label for="factorial">Enter a number to be converted and computed into a factorial.</label>
          <input id="factorial" class="form-control" type="text" required>
        </div>
        <button type="submit" name="button">Compute</button>
      </form>

      <div id="result">
        <h2>Factorial result= </h2>
      </div>

    </div>
  </body>
</html>
